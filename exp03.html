<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    /* ---------- Base Layout ---------- */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: grid;
      grid-template-rows: auto 1fr auto;
      grid-template-columns: 200px 1fr;
      grid-template-areas: 
        "header header"
        "sidebar main"
        "footer footer";
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    header {
      grid-area: header;
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    aside {
      grid-area: sidebar;
      background: #f0f0f0;
      padding: 20px;
    }
    main {
      grid-area: main;
      padding: 20px;
      background: white;
    }
    footer {
      grid-area: footer;
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px;
    }
    a {
      display: block;
      margin: 8px 0;
      text-decoration: none;
      color: #333;
    }

    /* ---------- Dark Mode ---------- */
    body.dark {
      background: #222;
      color: #ddd;
    }
    body.dark header {
      background: #333;
    }
    body.dark aside {
      background: #111;
    }
    body.dark main {
      background: #222;
    }
    body.dark footer {
      background: #333;
    }
    body.dark a {
      color: #9ad;
    }

    /* ---------- Responsive ---------- */
    @media (max-width: 768px) {
      body {
        grid-template-columns: 1fr;
        grid-template-areas: 
          "header"
          "main"
          "sidebar"
          "footer";
      }
      aside {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h2>Admin Dashboard</h2>
    <label>
      <input type="checkbox" id="themeToggle"> Dark Mode
    </label>
  </header>

  <!-- Sidebar -->
  <aside>
    <a href="#">Home</a>
    <a href="#">Users</a>
    <a href="#">Settings</a>
  </aside>

  <!-- Main Content -->
  <main>
    <h3>Welcome, Admin!</h3>
    <p>This is the main content area. Add charts, tables, or reports here.</p>
  </main>

  <!-- Footer -->
  <footer>
    Â© 2025 Admin Panel
  </footer>

  <!-- JavaScript for Theme Switching -->
  <script>
    const toggle = document.getElementById('themeToggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark', toggle.checked);
    });
  </script>
</body>
</html>
